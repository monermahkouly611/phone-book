<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Book</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Phone Book</h1>
        <div class="info-bar">
            <span id="people-count">4 people</span>
            <div class="info-actions">
                <i class="fas fa-user-plus" title="Add Contact"></i>
                <i class="fas fa-trash-alt" title="Delete Contact"></i>
            </div>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search..." />
            <i class="fas fa-search"></i>
        </div>
        <div class="contact-list">
            <div class="contact">
                <img src="https://cdn0.iconfinder.com/data/icons/famous-character-vol-2-colored/48/JD-39-512.png" alt="Joker" class="contact-img">
                <div class="contact-info">
                    <h2>Joker</h2>
                </div>
                <div class="contact-actions">
                    <i class="fas fa-info-circle"></i>
                    <i class="fas fa-edit"></i>
                    <i class="fas fa-trash-alt"></i>
                </div>
            </div>
            <div class="contact">
                <img src="https://cdn4.iconfinder.com/data/icons/avatars-xmas-giveaway/128/suicide_squad_woman_avatar_joker-256.png" alt="Harley Quinn" class="contact-img">
                <div class="contact-info">
                    <h2>Harley Quinn</h2>
                </div>
                <div class="contact-actions">
                    <i class="fas fa-info-circle"></i>
                    <i class="fas fa-edit"></i>
                    <i class="fas fa-trash-alt"></i>
                </div>
            </div>
            <div class="contact">
                <img src="https://cdn4.iconfinder.com/data/icons/avatars-xmas-giveaway/128/batman_hero_avatar_comics-512.png" alt="Batman" class="contact-img">
                <div class="contact-info">
                    <h2>Batman</h2>
                </div>
                <div class="contact-actions">
                    <i class="fas fa-info-circle"></i>
                    <i class="fas fa-edit"></i>
                    <i class="fas fa-trash-alt"></i>
                </div>
            </div>
            <div class="contact">
                <img src="https://cdn4.iconfinder.com/data/icons/avatars-xmas-giveaway/128/nun_sister_woman_avatar-512.png" alt="Mother Teresa" class="contact-img">
                <div class="contact-info">
                    <h2>Mother Teresa</h2>
                </div>
                <div class="contact-actions">
                    <i class="fas fa-info-circle"></i>
                    <i class="fas fa-edit"></i>
                    <i class="fas fa-trash-alt"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
